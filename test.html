<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
.fade {
  background: #aaa;
  opacity: 0;
  display: none;
  transition: opacity 0.3s ease-out;
}
.show {
  opacity: 1;
}

  </style>
</head>
<body>
  <button class='trigger'>押して</button>
  <div class='fade'>aaa</div>
  <script src="./jquery.js"></script>

  <script>

$('.trigger').on('click', function() {
  $('.fade').css('display', 'block'); // あ！適用されんぞ
  $('.fade').addClass('show');
});
  </script>
</body>
</html>
